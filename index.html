<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Notes app</title>
    </head>
    <body>
        <div id="main">
            <div id="control">
                <input type="text" title="Insert note here" name="note" id="input">
                <button id="clear" title="Clear notes"></button>
                <button id="help" title="Show help"></button>
            </div>
            <div id="spacer"></div>
            <div id="notes"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
